<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join SwapSkill</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="join.css" />
  <script defer src="join.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-white to-blue-50 font-sans">

  <div class="min-h-screen flex flex-col justify-center items-center px-6 py-10">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center text-blue-700">Join <span class="text-gray-800">SwapSkill</span></h1>
      <p class="text-center text-sm text-gray-500">Exchange skills. Build futures. Start here.</p>

      <form id="joinForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" name="name" required class="input-field" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" required class="input-field" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Skill You Want to Share</label>
          <input type="text" name="skill" required class="input-field" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Skill You Want to Learn</label>
          <input type="text" name="learn" required class="input-field" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition">
          Join Now
        </button>
      </form>

      <p class="text-xs text-gray-400 text-center">
        By joining, you agree to our <a href="#" class="underline hover:text-blue-500">Terms & Privacy Policy</a>.
      </p>
    </div>

    <div class="mt-6 text-sm text-gray-500">
      Already a member? <a href="/login.html" class="text-blue-600 font-medium hover:underline">Log in</a>
    </div>
  </div>

</body>
</html>
