<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Swapskill</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #ede0d4;            /* Soft Clay */
      --primary: #463f3a;       /* Deep Walnut */
      --accent: #94d2bd;        /* Electric Cactus */
      --highlight: #f77f00;     /* Terra Orange */
      --text: #2e2e2e;          /* Charcoal Dust */
    }
    body {
      background-color: var(--bg);
      color: var(--text);
    }
    .bg-primary { background-color: var(--primary); }
    .bg-accent { background-color: var(--accent); }
    .bg-highlight { background-color: var(--highlight); }
    .text-primary { color: var(--primary); }
    .text-accent { color: var(--accent); }
    .text-highlight { color: var(--highlight); }
  </style>
</head>
<body class="font-sans">
  <!-- Navbar -->
  <nav class="bg-primary text-white p-4 flex justify-between items-center">
    <div class="text-xl font-bold">Swapskill</div>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="how.html" class="hover:underline">How It Works</a>
      <a href="join.html" class="hover:underline">Join</a>
      <a href="Contact.html" class="hover:underline">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-16 max-w-3xl mx-auto px-6 text-primary">
    <h1 class="text-4xl font-bold mb-6 text-center">Contact Us</h1>
    <p class="mb-6 text-lg text-center">Have questions, suggestions, or just want to say hello? Fill out the form below or email us directly at <a href="mailto:connect.swapskill@gmail.com" class="text-accent underline">connect.swapskill@gmail.com</a></p>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded" />
      <textarea name="message" placeholder="Your Message" rows="5" class="w-full p-3 border rounded" required></textarea>
      <button type="submit" class="bg-primary text-white px-6 py-2 rounded shadow hover:bg-accent hover:text-primary transition">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4 mt-20">
    <p>&copy; 2025 Swapskill | Built with purpose.</p>
  </footer>
</body>
</html>
